    <script>
        let triesCount = 0
        let animalLocation = 13
             
        function check(x){ 
                let im = document.getElementById(x);
                if (x == animalLocation){
                    im.src = "https://github.com/44-563-WebApps-F21/webapps-f21-assignment-7-AJ-Hagemann/blob/main/77e25e54b4a28ff187c1d2b3eb.jpg?raw=1"
                } else {
                    im.src = "https://github.com/44-563-WebApps-F21/webapps-f21-assignment-7-AJ-Hagemann/blob/main/download.jpg?raw=1"
                    distance(x, animalLocation)
                }
     
            }
        function distance(pos1, pos2){
            let distance = 0
            triesCount++
            let x = Math.abs(pos1 % 10 - pos2 % 10)
            let y = Math.abs(Math.floor(pos1 / 10) - Math.floor(pos2 / 10))

            distance = Math.max(x, y)

            document.getElementById("tries").innerHTML = `Number of Tries: ${triesCount}`
            document.getElementById("distance").innerHTML = `Distance is ${distance}`
        }
       
    </script>
